<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="operator" type="button" value="AC" onclick="clearDisplay()">
                    <input class="operator" type="button" value="DE" onclick="deleteLastCharacter()">
                    <input class="operator" type="button" value="/" onclick="addOperator('/')">
                    <input class="operator" type="button" value="%" onclick="addOperator('%')">
                </div>
                <div>
                    <input type="button" value="7" onclick="addToDisplay('7')">
                    <input type="button" value="8" onclick="addToDisplay('8')">
                    <input type="button" value="9" onclick="addToDisplay('9')">
                    <input class="operator" type="button" value="*" onclick="addOperator('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="addToDisplay('4')">
                    <input type="button" value="5" onclick="addToDisplay('5')">
                    <input type="button" value="6" onclick="addToDisplay('6')">
                    <input class="operator" type="button" value="-" onclick="addOperator('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="addToDisplay('1')">
                    <input type="button" value="2" onclick="addToDisplay('2')">
                    <input type="button" value="3" onclick="addToDisplay('3')">
                    <input class="operator" type="button" value="+" onclick="addOperator('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="addToDisplay('00')">
                    <input type="button" value="0" onclick="addToDisplay('0')">
                    <input type="button" value="." onclick="addDot()">
                    <input class="operator" type="button" value="=" onclick="evaluateExpression()">
                </div>
            </form>
        </div>
    </div>

    <script>
        let dotUsed = false; // Variable to track if the dot has been used
        let lastInputOperator = false; // Variable to track if the last input was an operator

        function addToDisplay(value) {
            const display = document.getElementsByName("display")[0];
            display.value += value;
            lastInputOperator = false;
        }

        function deleteLastCharacter() {
            const display = document.getElementsByName("display")[0];
            display.value = display.value.slice(0, -1);
            lastInputOperator = false;
        }

        function clearDisplay() {
            const display = document.getElementsByName("display")[0];
            display.value = '';
            lastInputOperator = false;
            dotUsed = false;
        }

        function evaluateExpression() {
            const display = document.getElementsByName("display")[0];
            const result = eval(display.value);
            display.value = result;

        }

        function addOperator(operator) {
            const display = document.getElementsByName("display")[0];
            if (lastInputOperator) {
                display.value = display.value.slice(0, -1) + operator;
            } else {
                display.value += operator;
            }
            lastInputOperator = true;
            dotUsed = false;
        }

        function addDot() {
            const display = document.getElementsByName("display")[0];
            if (!dotUsed) {
                display.value += ".";
                dotUsed = true;
            }
            lastInputOperator = false;
        }

    </script>
</body>
</html>
